<link href="/dist/styles.css" rel="stylesheet">
<mat-toolbar class="head"> <!--color="primary"-->
    <img src="{{imageSrc}}" alt="{{imageAlt}}" class="w-20 p-3" />
    <h1>Suraksha Portal</h1>
    <button id="logout1" class="bg-rose-600 rounded-3xl p-4 m-3 text-sm" (click)="onLogging()">Logout</button> <!--(click)="onLogging()"-->
</mat-toolbar>

<mat-toolbar class="nav">
        <mat-list-item routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</mat-list-item>
        <mat-list-item *ngIf="sharedService.globalVar == '1'" routerLink="/healthcare" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">HealthCare Centers</mat-list-item>
        <mat-list-item *ngIf="sharedService.globalVar == '2'" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Post Office</mat-list-item>
        <mat-list-item *ngIf="sharedService.globalVar == '3'" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Insurance Company</mat-list-item>
        <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Analysis</mat-list-item>
</mat-toolbar>
